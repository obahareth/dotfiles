- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc
    ~/.gitignore_global: gitignore_global
    ~/.hyper.js: hyper.js
    ~/.config/fish: config/fish
    ~/.config/fisher: config/fisher
    ~/.config/fusuma/config.yml: config.yml
    /etc/X11/xorg.conf.d/30-touchpad.conf: 30-touchpad.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
