- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.zpreztorc: zpreztorc
    ~/.gitignore_global: gitignore_global
    ~/.hyper.js: hyper.js
    ~/.config/fish: config/fish
    ~/.config/fisher: config/fisher

- shell:
  - [git submodule update --init --recursive, Installing submodules]
