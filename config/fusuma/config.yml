swipe:
  2:
    left:
      command: 'xdotool key alt+Left'
    right:
      command: 'xdotool key alt+Right'
  3: 
    left: 
      command: 'xdotool key alt+Left'
    right: 
      command: 'xdotool key alt+Right'
  4:
    left: 
      command: 'xdotool key super+ctrl+alt+Left'
    right: 
      command: 'xdotool key super+ctrl+alt+Right'
    up: 
      command: 'xdotool key ctrl+F8'
    down: 
      command: 'xdotool key ctrl+F9'
pinch:
  2:
    in:
      command: 'xdotool key ctrl+plus'
    out:
       command: 'xdotool key ctrl+minus'
  4:
    in:
      command: 'xdotool key super+d'
    out:
      command: 'xdotool key super+d'

threshold:
  swipe: 0.4
  pinch: 0.4

interval:
  swipe: 0.8
  pinch: 0.1
